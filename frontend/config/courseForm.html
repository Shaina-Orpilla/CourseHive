<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseHive - Course List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>CourseHive</h1>
        <button onclick="showCourseForm()">Create New Course</button>
    </header>
    <main>
        <!-- Course List Section -->
        <section id="course-list">
            <h2>Available Courses</h2>
            <div id="courses-container">
                <!-- Course items will be dynamically loaded here -->
            </div>
        </section>

        <!-- Course Form Section -->
        <section id="course-form-section" style="display: none;">
            <h2>Create a New Course</h2>
            <form id="course-form" onsubmit="submitCourseForm(event)">
                <label for="title">Course Title:</label>
                <input type="text" id="title" name="title" required placeholder="Enter course title here...">

                <label for="description">Course Description:</label>
                <!-- Rich text editor for description -->
                <textarea id="description" name="description" required placeholder="Enter course description here..."></textarea>

                <!-- Image Attachment -->
                <label for="course-image">Upload Course Image:</label>
                <input type="file" id="course-image" name="course-image" accept="image/*">

                <!-- Body Content Editor: Basic Formatting Options -->
                <div class="editor-toolbar">
                    <button type="button" onclick="formatText('bold')"><i class="fas fa-bold"></i></button>
                    <button type="button" onclick="formatText('italic')"><i class="fas fa-italic"></i></button>
                    <button type="button" onclick="formatText('underline')"><i class="fas fa-underline"></i></button>
                    <button type="button" onclick="formatText('justifyLeft')"><i class="fas fa-align-left"></i></button>
                    <button type="button" onclick="formatText('justifyCenter')"><i class="fas fa-align-center"></i></button>
                    <button type="button" onclick="formatText('justifyRight')"><i class="fas fa-align-right"></i></button>
                </div>

                <button type="submit">Create Course</button>
            </form>
        </section>
    </main>

    <script src="app.js"></script>

</body>
</html>
