<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseHive Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>CourseHive</h2>
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="mycourses.html"><i class="fas fa-book"></i> My Courses</a></li>
            <li><a href="course-form.html"><i class="fas fa-plus"></i> Create Course</a></li>
            <li><a href="enrolled.html"><i class="fas fa-graduation-cap"></i> Enrolled Courses</a></li>
            <li><a href="#"><i class="fas fa-bell"></i> Notifications</a></li>
            <li><a href="#"><i class="fas fa-user-cog"></i> Profile</a></li>
            <li><a href="#" onclick="confirmLogout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <h1>My Courses</h1>
        </div>

        <!-- Course List Section -->
        <section class="course-list">
            <div class="course-item">
                <h3>Intro to Web Development</h3>
                <p>Enrolled: 120 users</p>
            </div>
            <div class="course-item">
                <h3>Advanced Python Programming</h3>
                <p>Enrolled: 80 users</p>
            </div>
            <!-- Additional courses can be added here -->
        </section>
    </div>

    <script>
        function confirmLogout() {
            const confirmation = confirm("Are you sure you want to logout?");
            if (confirmation) {
                // Redirect to a logout URL or perform logout logic
                window.location.href = "LOG.html"; // Replace with your logout URL
            }
        }
    </script>
    
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #0056b3;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .sidebar h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .sidebar ul li a:hover {
            background-color: #003d80;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        /* Header */
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            color: #333;
        }

        /* Course List Section */
        .course-list {
            margin-top: 20px;
        }
        .course-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .course-item h3 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #333;
        }
        .course-item p {
            font-size: 14px;
            color: #555;
        }
    </style>
</body>
</html>
