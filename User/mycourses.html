<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseHive Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>CourseHive</h2>
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="mycourses.html"><i class="fas fa-book"></i> My Courses</a></li>
            <li><a href="course-form.html"><i class="fas fa-plus"></i> Create Course</a></li>
            <li><a href="enrolled.html"><i class="fas fa-graduation-cap"></i> Enrolled Courses</a></li>
            <li><a href="#"><i class="fas fa-bell"></i> Notifications</a></li>
            <li><a href="#"><i class="fas fa-user-cog"></i> Profile</a></li>
            <li><a href="#" onclick="confirmLogout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <h1>My Courses</h1>
        </div>

        <!-- Article List Section -->
        <section class="article-list" id="article-list">
            <!-- Articles will be displayed here dynamically -->
        </section>
    </div>


    <script>
        // Function to fetch stored course data and display it
        function loadArticles() {
            const articles = JSON.parse(localStorage.getItem('courses')) || [];
            const articleList = document.getElementById('article-list');
            articleList.innerHTML = ''; // Clear previous content

            // Loop through the courses and add them to the article list
            articles.forEach(course => {
                const articleItem = document.createElement('div');
                articleItem.classList.add('article-item');

                const articleContent = `
                    <img src="${course.imageUrl}" alt="Course Image">
                    <div class="article-content">
                        <h3>${course.title}</h3>
                        <p class="meta">${course.creator} | ${course.date}</p>
                        <p>${course.description}</p>
                    </div>
                `;

                articleItem.innerHTML = articleContent;
                articleList.appendChild(articleItem);
            });
        }

        // Call loadArticles on page load to display saved courses
        document.addEventListener('DOMContentLoaded', loadArticles);

        function confirmLogout() {
            const confirmation = confirm("Are you sure you want to logout?");
            if (confirmation) {
                // Redirect to a logout URL or perform logout logic
                window.location.href = "LOG.html"; // Replace with your logout URL
            }
        }
    </script>

    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #0056b3;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .sidebar h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .sidebar ul li a:hover {
            background-color: #003d80;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        /* Header */
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            color: #333;
        }

        /* Article List Section */
        .article-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .article-item {
            display: flex;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .article-item img {
            width: 200px;
            height: 150px;
            object-fit: cover;
        }

        .article-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .article-content h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .article-content .meta {
            font-size: 12px;
            color: #777;
            margin-bottom: 15px;
        }

        .article-content p {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
        }

    </style>
</body>
</html>
